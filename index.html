<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice crevette</title>
</head>

<body>

    <div class="row container m-0 mt-5">
        <input id="numberOne" class="play col-12 btn btn-lg btn-block text-end border-radius-none" disabled>
        <input id="choiseElement" class="play col-12 btn btn-lg btn-block text-end border-radius-none" disabled>
        <input id="numberTwo" class="play col-12 btn btn-lg btn-block text-end border-radius-none" disabled>
        <input id="result" class="play col-12 btn btn-lg btn-block text-end border-radius-none" disabled>
    </div>

    <div class="row container m-0 fixed-bottom mb-5">
        <div class="col-3  d-grid gap-2">
            <span class="test btn  btn-lg btn-block text-white sizeNumber" id="canal7"
                onclick="displayNumber(7)">7</span>
        </div>
        <div class="col-3  d-grid gap-2">
            <span class="btn  btn-lg btn-block text-white sizeNumber" id="canal8" onclick="displayNumber(8)">8</span>
        </div>
        <div class=" col-3 d-grid gap-2">
            <span class="btn  btn-lg btn-block text-white sizeNumber" id="canal9" onclick="displayNumber(9)">9</span>
        </div>
        <div class=" col-3 d-grid gap-2">
            <span class="btn  btn-lg btn-block text-warning sizeNumber" id="canalPlus"
                onclick="displayOperator('+')">+</span>
        </div>
        <div class="col-3  d-grid gap-2">
            <span class="btn  btn-lg btn-block text-white sizeNumber" id="canal4" onclick="displayNumber(4)">4</span>
        </div>
        <div class="col-3  d-grid gap-2">
            <span class="btn  btn-lg btn-block text-white sizeNumber" id="canal5" onclick="displayNumber(5)">5</span>
        </div>
        <div class="col-3  d-grid gap-2">
            <span class="btn  btn-lg btn-block text-white sizeNumber" id="canal6" onclick="displayNumber(6)">6</span>
        </div>
        <div class="col-3  d-grid gap-2">
            <span class="btn  btn-lg btn-block text-warning sizeNumber" id="canalMoins"
                onclick="displayOperator('-')">-</span>
        </div>
        <div class="col-3  d-grid gap-2">
            <span class="btn  btn-lg btn-block text-white sizeNumber" id="canal1" onclick="displayNumber(1)">1</span>
        </div>
        <div class="col-3  d-grid gap-2">
            <span class="btn  btn-lg btn-block text-white sizeNumber" id="canal2" onclick="displayNumber(2)">2</span>
        </div>
        <div class="col-3  d-grid gap-2">
            <span class="btn  btn-lg btn-block text-white sizeNumber" id="canal3" onclick="displayNumber(3)">3</span>
        </div>
        <div class="col-3  d-grid gap-2">
            <span class="btn  btn-lg btn-block text-warning sizeNumber" id="canalFois"
                onclick="displayOperator('*')">*</span>
        </div>
        <div class="col-3  d-grid gap-2">
            <span class="btn  btn-lg btn-block text-warning sizeNumber" id="canalPoint"
                onclick="displayPoint()">.</span>
        </div>
        <div class="col-3  d-grid gap-2">
            <span class="btn  btn-lg btn-block text-white sizeNumber" id="canal0" onclick="displayNumber(0)">0</span>
        </div>
        <div class="col-3  d-grid gap-2">
            <span class="btn  btn-lg btn-block text-danger sizeNumber" id="canalC" onclick="reset()">C</span>
        </div>
        <div class="col-3  d-grid gap-2">
            <span class="btn  btn-lg btn-block text-warning sizeNumber" id="canalDiv"
                onclick="displayOperator('/')">/</span>
        </div>
        <div class="col-12 col-3  d-grid gap-2">
            <span class="btn btn-lg btn-block text-warning sizeNumber" id="canalEgal" onclick="displayResult()">=</span>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./scripts.js"></script>
</body>

</html>
